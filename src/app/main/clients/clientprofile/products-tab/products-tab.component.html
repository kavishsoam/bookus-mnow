<div class="margin-TL">
  <div fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex.xl="15" fxFlex.lg="20" fxFlex.md="20" fxFlex.sm="50" fxFlex.xs="100">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Location</mat-label>
        <mat-select class="dropdown">
          <mat-option value="">
            {{'Thai Massage Centere'}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>

    </div>
  </div>
  <div fxLayout=" row" fxLayoutAlign="space-around center">
    <div fxFlex.xl="80" fxFlex.lg="80" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 products">

        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- paidBy Column -->
        <ng-container matColumnDef="paidBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid by </th>
          <td mat-cell *matCellDef="let element"> {{element.paidBy}} </td>
        </ng-container>

        <!-- quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <!-- discount Column -->
        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
          <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>

        <!-- tax Column -->
        <ng-container matColumnDef="tax">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tax </th>
          <td mat-cell *matCellDef="let element"> ${{element.tax}} </td>
        </ng-container>

        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
        </ng-container>

        <!-- total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
          <td mat-cell *matCellDef="let element"> ${{element.total}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
