
<div class="page-layout blank">
<form [formGroup]="soapForm" name="soapForm" (ngSubmit)="soapFormSubmit(soapForm)">

    <div fxLayout="row">
        <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-around stretch">
            <h2 class="text-left">SOAP Notes</h2>
        </div>
        </div>

    <div fxLayout="row">
        <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-around stretch">
            <app-image-map [src]="image" [coordinates]="newCoordinates" (onClick)="getClick($event)" canEdit="true"></app-image-map>        
        </div>
        </div>

        <div fxLayout="row">
            <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around stretch" >
                <mat-label>1. Severity/Pain Level (1 being minimal and 10 being extreme) :</mat-label>
                <br>
                <p-selectButton [options]="painLevels" formControlName="painLevel"></p-selectButton>
                <!-- <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                    <mat-button-toggle value="1">1</mat-button-toggle>
                    <mat-button-toggle value="2">2</mat-button-toggle>
                    <mat-button-toggle value="3">3</mat-button-toggle>
                    <mat-button-toggle value="4">4</mat-button-toggle>
                    <mat-button-toggle value="5">5</mat-button-toggle>
                    <mat-button-toggle value="6">6</mat-button-toggle>
                    <mat-button-toggle value="7">7</mat-button-toggle>
                    <mat-button-toggle value="8">8</mat-button-toggle>
                    <mat-button-toggle value="9">9</mat-button-toggle>
                    <mat-button-toggle value="10">10</mat-button-toggle>
                  </mat-button-toggle-group> -->
            </div>
        </div>
        <br>

        <div fxLayout="row">
            <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-around stretch" >
                <mat-label>2). Subjective :</mat-label>
            <mat-form-field appearance="outline">
                <textarea maxLength="400" matInput formControlName="subjective" placeholder="Type your message here"></textarea>
              </mat-form-field>
            </div>
        </div>

        <div fxLayout="row">
            <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-around stretch" >
                <!-- <p></p> -->
                <mat-label>3). Objective :</mat-label>
                <mat-form-field appearance="outline">
                    <textarea maxLength="400" matInput formControlName="objective" placeholder="Type your message here"></textarea>
                  </mat-form-field>
            </div>
        </div>

        <div fxLayout="row">
            <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-around stretch" >
                <!-- <3>4). Assesment :</3> -->
                <mat-label>4). Assesment :</mat-label>
                <mat-form-field appearance="outline">
                    <textarea maxLength="400" matInput formControlName="assesment" placeholder="Type your message here"></textarea>
                  </mat-form-field>
            </div>
        </div>

        <div fxLayout="row">
            <div fxLayout="column" fxFlex="100" fxLayoutAlign="space-around stretch" >
                <!-- <3>5). Plan :</3> -->
                <mat-label>5). Plan :</mat-label>
                <mat-form-field appearance="outline">
                    <textarea maxLength="400" matInput formControlName="plan" placeholder="Type your message here"></textarea>
                  </mat-form-field>
            </div>
        </div>

        <div>
            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="line-scale-pulse-out"></ngx-spinner>
            <button mat-raised-button color="primary" type="submit" >Save</button>
          </div>
</form>
</div>
