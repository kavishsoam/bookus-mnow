  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
      <td mat-cell *matCellDef="let element"> {{element.address}}</td>
    </ng-container>
    <ng-container matColumnDef="locationname">
      <th class="align-end" mat-header-cell *matHeaderCellDef> LOCATION NAME </th>
      <td class="align-end" mat-cell *matCellDef="let element">
        {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="select" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="locationSelect(row)"> </tr>
  </table>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="line-scale-pulse-out"></ngx-spinner>
  <button mat-fab class="add-event-button fab-button" color="primary" (click)="openDialog()" aria-label="Add event">
    <mat-icon>add</mat-icon>
  </button>

</div>
