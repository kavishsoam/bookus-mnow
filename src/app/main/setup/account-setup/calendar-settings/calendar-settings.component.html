<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="line-scale-pulse-out"></ngx-spinner>
<div class="page-layout blank" [hidden]="!calendarSettings">
  <p-toast [style]="{marginTop: '50px'}"></p-toast>
  <form [formGroup]="calendarSettingsForm" (ngSubmit)="updateCalendarSettings(calendarSettingsForm)">
    <div fxLayout="row" fxLayoutAlign="start center" class="pt-20 pl-20">
      <div fxLayout="column" fxFlex="50">
        <mat-form-field appearance="outline">
          <mat-label>APPOINTMENT COLORS</mat-label>
          <mat-select formControlName="appoinment_col_preference">
            <mat-option *ngFor="let type of color" [value]="type.value">{{type.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" class=" pl-20">
      <div fxLayout="column" fxFlex="50">
        <mat-form-field appearance="outline">
          <mat-label>TIME SLOT INTERVAL</mat-label>
          <mat-select formControlName="time_interval">
            <mat-option *ngFor="let type of time" [value]="type.value">{{type.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px" class=" pl-20 timepicker">
      <div fxLayout="column" fxFlex="23">
        <ejs-timepicker   formControlName="startHour" name="time" placeholder='Start Hour' floatLabelType='Always'>
        </ejs-timepicker>
      </div>
      <div fxLayout="column" fxFlex="23">
        <ejs-timepicker [min]="endHourMin"  formControlName="endHour" name="time" placeholder='End Hour' floatLabelType='Always'>
        </ejs-timepicker>
      </div>
      <!-- <div>{{calendarSettingsForm?.get('startHour')?.value}}</div>
      <div>{{endHourMin}}</div> -->
      <!-- this.rotationForm.get('comments').value 
      [min]="calendarSettingsForm.getValue('startHour')"-->
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" class=" pl-20">
      <div fxLayout="column" fxFlex="50">
        <mat-form-field appearance="outline">
          <mat-label>DEFAULT VIEW</mat-label>
          <mat-select formControlName="default_view">
            <mat-option *ngFor="let type of default" [value]="type.value">{{type.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" class=" pl-20">
      <div fxLayout="column" fxFlex="50">
        <mat-form-field appearance="outline">
          <mat-label>WEEK START DAY</mat-label>
          <mat-select formControlName="week_start_day">
            <mat-option *ngFor="let type of week" [value]="type.value">{{type.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" class=" pl-20">
      <button mat-raised-button color="primary" [promiseBtn]="loader">Save Changes</button>
    </div>
  </form>
</div>
