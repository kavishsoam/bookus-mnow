<div class="page-layout blank">
    <p-toast [style]="{marginTop: '50px'}"></p-toast>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="line-scale-pulse-out"></ngx-spinner>
    <div fxLayout="column" class="header" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" (click)="addpayments()">New
            Payment
            Type</button>
        <table mat-table [dataSource]="paymentList" class="mat-elevation-z8">
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> PAYMENT TYPE </th>
                <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="paymentListColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: paymentListColumns;" (click)="editPayment(row)"></tr>
        </table>
    </div>
</div>
