

<div class="dialog-pad">

    </div>
  </div>

    <div fxLayout="column" class="innerbody pad-top" fxLayoutAlign="space-around center" >
      <mat-radio-group *ngFor="let item of data">
        <mat-radio-button value="item.businessName">
          {{item.businessName}}
        </mat-radio-button>
        <br/>

          Mexican Beauty Parlour
        </mat-radio-button> -->
      </mat-radio-group>

  </mat-radio>
      <mat-radio name="terms" aria-label="I read and accept" 
      required>
      <span>Mexican Beauty Parlour</span> 
  </mat-radio> -->
    </div>

  <div fxLayout="row" fxLayoutAlign="space-around center"  class="buttons pad-top">
