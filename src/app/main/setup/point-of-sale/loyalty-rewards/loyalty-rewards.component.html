<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="line-scale-pulse-out"></ngx-spinner>
<div class="page-layout blank">
  <p-toast [style]="{marginTop: '50px'}"></p-toast>
  <!-- <mat-card> -->
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around">
      <h2>Loyalty Rewards Setting</h2>
    </div>
  </div>
  <form [formGroup]="stampSetting" (ngSubmit)="onSubmitStampSett(stampSetting)">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around">
        <mat-form-field appearance="outline">
          <mat-label>Stamp value</mat-label>
          <input matInput (keypress)="numberOnly($event)" formControlName="stampValue">
          <mat-error
            *ngIf="(!stampSetting.get('stampValue').valid && stampSetting.get('stampValue').touched) || isFormInvalid">
            {{getErrorStamp()}}</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around">
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around">
        <mat-form-field appearance="outline">
          <mat-label>No. of Stamps required for free service</mat-label>
          <input matInput (keypress)="numberOnly($event)" formControlName="serviceStampValue">
          <mat-error
            *ngIf="(!stampSetting.get('serviceStampValue').valid && stampSetting.get('serviceStampValue').touched) || isFormInvalid">
            {{getErrorService()}}</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around">
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around">
        <mat-form-field appearance="outline">
          <mat-label>Duration of free service</mat-label>
          <input matInput formControlName="stampServiceDuration" placeholder="e.g. 1 hour 30 minutes">
          <mat-error
            *ngIf="(!stampSetting.get('stampServiceDuration').valid && stampSetting.get('stampServiceDuration').touched )|| isFormInvalid">
            {{getErrorDuration()}}</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="column" fxFlex="50" fxLayoutAlign="space-around">
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </div>
  </form>
  <!-- </mat-card> -->
</div>
