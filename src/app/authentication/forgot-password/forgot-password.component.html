<div id="forgot-password" fxLayout="column">
    <p-toast></p-toast>
    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            <div class="logo">
                <img src="../../../assets/images/logos/massagenowblack.jpg">
            </div>
            <div>
                <p style="font-size: 20px;font-weight: 500;"> Massagenow </p>
            </div>
            <div class="title">RECOVER YOUR PASSWORD</div>
            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="submitForget(forgotPasswordForm)"
                novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK" [disabled]="forgotPasswordForm.invalid">
                    SEND RESET LINK
                </button>
            </form>
            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/login'">Go back to login</a>
            </div>
        </div>
    </div>
</div>
